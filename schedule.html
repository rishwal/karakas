<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .pb-safe {
        padding-bottom: 80px;
      }
      .nav-pills .nav-link {
        border-radius: 50rem;
      }
    </style>
  </head>
  <body data-page="schedule" class="pb-safe">
    <nav
      class="navbar navbar-expand-md navbar-light sticky-top d-none d-md-flex"
      style="
        background: #ffffff;
        border-bottom: 1px solid #e8e8e8;
        box-shadow: none;
      "
    >
      <div class="container" style="padding: 12px 16px">
        <a
          class="navbar-brand d-flex align-items-center"
          href="#"
          style="
            font-family:
              &quot;Google Sans&quot;, &quot;Roboto&quot;, sans-serif;
            font-weight: 500;
            font-size: 1.25rem;
            color: #1f1f1f;
            letter-spacing: 0;
            transition: opacity 0.15s ease;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            margin: -8px 0;
          "
          onmouseover="this.style.background = '#F1F3F4'"
          onmouseout="this.style.background = 'transparent'"
        >
          കരാക്കസ് CAMPUS ARTS 2026
        </a>
        <ul
          class="navbar-nav ms-auto"
          id="desktop-nav-items"
          style="gap: 4px; align-items: center"
        ></ul>
      </div>
    </nav>

    <main class="container py-4" style="max-width: 800px">
      <h2 class="fw-bold mb-4">Schedule</h2>

      <div class="bg-white p-1 rounded-pill shadow-sm d-flex mb-4">
        <ul class="nav nav-pills nav-fill w-100" role="tablist">
          <li class="nav-item">
            <a class="nav-link active fw-bold py-2" data-day="1" href="#"
              ><span>Day 01</span> (17/02)</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold py-2 text-primary" data-day="2" href="#"
              ><span>Day 02</span> (18/02)</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold py-2 text-primary" data-day="3" href="#"
              ><span>Day 03</span> (19/02)</a
            >
          </li>
        </ul>
      </div>

      <div id="schedule-container">
        <div class="text-center mt-5">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
