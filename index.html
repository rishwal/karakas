<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>കരാക്കസ് CAMPUS ARTS 2026</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .rounded-5 {
        border-radius: 2rem !important;
      }
      .hero-img {
        transition: transform 0.7s;
      }
      .hero-card:hover .hero-img {
        transform: scale(1.05);
      }
      .pb-safe {
        padding-bottom: 80px;
      } /* Space for bottom nav */
    </style>
  </head>
  <body data-page="home" class="pb-safe">
    <nav
      class="navbar navbar-expand-md navbar-light sticky-top d-none d-md-flex"
      style="
        background: #ffffff;
        border-bottom: 1px solid #e8e8e8;
        box-shadow: none;
      "
    >
      <div class="container" style="padding: 12px 16px">
        <a
          class="navbar-brand d-flex align-items-center"
          href="#"
          style="
            font-family:
              &quot;Google Sans&quot;, &quot;Roboto&quot;, sans-serif;
            font-weight: 500;
            font-size: 1.25rem;
            color: #1f1f1f;
            letter-spacing: 0;
            transition: opacity 0.15s ease;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            margin: -8px 0;
          "
          onmouseover="this.style.background = '#F1F3F4'"
          onmouseout="this.style.background = 'transparent'"
        >
          കരാക്കസ് CAMPUS ARTS 2026
        </a>
        <ul
          class="navbar-nav ms-auto"
          id="desktop-nav-items"
          style="gap: 4px; align-items: center"
        ></ul>
      </div>
    </nav>

    <main class="container py-4">
      <div
        class="card border-0 rounded-5 overflow-hidden text-white mb-4 hero-card shadow-sm"
        style="height: 320px"
      >
        <img
          src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2070"
          class="card-img h-100 object-fit-cover hero-img"
          style="filter: brightness(0.6)"
        />
        <div
          class="card-img-overlay d-flex flex-column justify-content-end p-4 p-md-5"
        >
          <span
            class="badge bg-info text-dark rounded-pill align-self-start mb-2"
            >LIVE NOW</span
          >
          <h1 class="display-4 fw-bold">കരാക്കസ് CAMPUS ARTS 2026</h1>
          <p class="fs-5 mb-0 opacity-75">
            Celebrating creativity across campus.
          </p>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <div
            class="card h-100 border-0 bg-primary-subtle text-primary-emphasis rounded-5 p-3"
          >
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <div class="d-flex align-items-center mb-2">
                  <span class="material-symbols-outlined me-2">schedule</span>
                  <span class="small fw-bold text-uppercase">Up Next</span>
                </div>
                <h2 class="card-title fw-bold" id="next-program-title">
                  Loading...
                </h2>
              </div>
              <div class="d-flex justify-content-between align-items-end mt-4">
                <div>
                  <h4 class="mb-0" id="next-program-time">--:--</h4>
                  <small class="opacity-75" id="next-program-venue"
                    >Stage --</small
                  >
                </div>
                <a
                  href="schedule.html"
                  class="btn btn-primary rounded-circle p-0 d-flex align-items-center justify-content-center"
                  style="width: 48px; height: 48px"
                >
                  <span class="material-symbols-outlined">arrow_forward</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div
            class="card h-100 border-0 bg-danger-subtle text-danger-emphasis rounded-5 p-3"
          >
            <div class="card-body position-relative">
              <div class="d-flex align-items-center mb-2">
                <span class="material-symbols-outlined me-2">leaderboard</span>
                <span class="small fw-bold text-uppercase"
                  >Leading Faculty</span
                >
              </div>
              <h2 class="display-6 fw-bold" id="top-faculty-name">
                Loading...
              </h2>

              <div class="mt-4">
                <div class="fs-4 fw-bold" id="top-faculty-score">0 Pts</div>
              </div>

              <div
                class="position-absolute bottom-0 end-0 p-3 opacity-25 display-1 fw-bold lh-1"
              >
                #1
              </div>
            </div>
          </div>
        </div>
      </div>

      <h4 class="fw-bold mt-5 mb-3 px-2">Highlights</h4>
      <div class="row g-2">
        <div class="col-4">
          <img
            src="https://source.unsplash.com/random/300x300/?dance"
            class="img-fluid rounded-4 shadow-sm w-100"
          />
        </div>
        <div class="col-4">
          <img
            src="https://source.unsplash.com/random/300x300/?music"
            class="img-fluid rounded-4 shadow-sm w-100"
          />
        </div>
        <div class="col-4">
          <img
            src="https://source.unsplash.com/random/300x300/?painting"
            class="img-fluid rounded-4 shadow-sm w-100"
          />
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
